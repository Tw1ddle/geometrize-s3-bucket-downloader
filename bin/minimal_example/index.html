<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>S3 Bucket Browser/Downloader - Minimal Example</title>
	</head>
	
	<body>
		<div>
			<h1>S3 Bucket Browser/Downloader - Minimal Example</h1>
		</div>
		
		<p>Minimal unstyled example of an S3 bucket browser. See <a href="https://github.com/Tw1ddle/geometrize-s3-bucket-downloader" target="_blank">the code repo</a> for more information.</p>
		
		<br>
		
		<div>
			<div>
				<p>Navigation:</p>
				<div id="bucket_navigation"></div>
				
				<br>
				
				<p>Bucket contents:</p>
				<div id="bucket_listing"></div>
				
				<div id="bucket_loadingspinner"></div>
				
				<button type="button" id="bucket_retrybutton"></button>
			</div>
		</div>

		<script type="text/javascript" src="s3-bucket-downloader.js"></script>
	</body>
</html>
